<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Sid Suri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: black; /* Set background to black */
            color: white; /* Set text color to white */
        }
        .top-nav {
            text-align: left;
            margin-bottom: 20px;
        }
        .top-nav a {
            color: #ffcc00; /* Goldish color */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .top-nav a:hover {
            text-decoration: underline;
        }
        .blog-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            background: #222;
        }
        .blog-post {
            margin-bottom: 30px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            text-align: left;
            box-shadow: 1px 1px 5px rgba(255, 255, 255, 0.1);
        }
        .blog-post h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .blog-post p {
            font-size: 16px;
            color: #ddd;
        }
        .blog-date {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="index.html">üè† Home</a>
    </div>

    <h1>Sid's Latest Blog Posts</h1>
    
    <div class="blog-container" id="blog-posts">
        <p>Loading blog posts...</p>
    </div>

    <script>
        function fetchBlogPosts(data) {
            if (!data.feed || !data.feed.entry) {
                document.getElementById("blog-posts").innerHTML = "<p>No posts found.</p>";
                return;
            }

            let postsHtml = "";
            const posts = data.feed.entry;

            posts.forEach(post => {
                const title = post.title.$t;
                const content = post.content ? post.content.$t : "No content available.";
                const publishedDate = new Date(post.published.$t).toDateString();

                postsHtml += `
                    <div class="blog-post">
                        <h2>${title}</h2>
                        <span class="blog-date">Published on: ${publishedDate}</span>
                        <p>${content}</p>
                    </div>
                `;
            });

            document.getElementById("blog-posts").innerHTML = postsHtml;
        }
    </script>

    <script src="https://sidxsuri.blogspot.com/feeds/posts/default?alt=json-in-script&callback=fetchBlogPosts"></script>

</body>
</html>
