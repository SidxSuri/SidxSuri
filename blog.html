<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Sid Suri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .blog-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: #f9f9f9;
        }
        .blog-post {
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            text-align: left;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .blog-post h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .blog-post p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>My Latest Blog Posts</h1>
    
    <div class="blog-container" id="blog-posts">
        <p>Loading blog posts...</p>
    </div>

    <script>
        function fetchBlogPosts(data) {
            if (!data.feed || !data.feed.entry) {
                document.getElementById("blog-posts").innerHTML = "<p>No posts found.</p>";
                return;
            }

            let postsHtml = "";
            const posts = data.feed.entry; // Fetch all posts without limit

            posts.forEach(post => {
                const title = post.title.$t;
                const content = post.content ? post.content.$t : "No content available."; // Full content
                
                postsHtml += `
                    <div class="blog-post">
                        <h2>${title}</h2>
                        <p>${content}</p>
                    </div>
                `;
            });

            document.getElementById("blog-posts").innerHTML = postsHtml;
        }
    </script>

    <script src="https://sidxsuri.blogspot.com/feeds/posts/default?alt=json-in-script&callback=fetchBlogPosts"></script>

</body>
</html>
