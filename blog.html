<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Blog Posts - Sid Suri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .blog-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .blog-post {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            text-align: left;
        }
        .blog-post h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .blog-post p {
            font-size: 16px;
            color: #444;
        }
        .blog-post a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .blog-post a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Latest Blog Posts</h1>
    
    <div class="blog-container" id="blog-posts">
        <p>Loading blog posts...</p>
    </div>

    <script>
        function fetchBlogPosts(data) {
            if (!data.feed || !data.feed.entry) {
                document.getElementById("blog-posts").innerHTML = "<p>No posts found.</p>";
                return;
            }

            let postsHtml = "";
            const posts = data.feed.entry.slice(0, 5); // Get the latest 5 posts

            posts.forEach(post => {
                const title = post.title.$t;
                const link = post.link.find(l => l.rel === "alternate").href;
                const content = post.content ? post.content.$t : "No content available."; // Extract full content
                
                postsHtml += `
                    <div class="blog-post">
                        <h2><a href="${link}" target="_blank">${title}</a></h2>
                        <p>${content}</p>
                    </div>
                `;
            });

            document.getElementById("blog-posts").innerHTML = postsHtml;
        }
    </script>

    <script src="https://sidxsuri.blogspot.com/feeds/posts/default?alt=json-in-script&callback=fetchBlogPosts"></script>

</body>
</html>
