<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Tiles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .tile:hover {
            transform: scale(1.1);
        }
        .facebook { background-color: #1877f2; }
        .twitter { background-color: #1da1f2; }
        .instagram { background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); }
        .linkedin { background-color: #0077b5; }
        .youtube { background-color: #ff0000; }
        .snapchat { background-color: #fffc00; color: #000; }
        .tiktok { background-color: #000; color: #fff; }
        .reddit { background-color: #ff4500; }
        .pinterest { background-color: #bd081c; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="tile facebook">F</div>
        <div class="tile twitter">T</div>
        <div class="tile instagram">I</div>
        <div class="tile linkedin">L</div>
        <div class="tile youtube">Y</div>
        <div class="tile snapchat">S</div>
        <div class="tile tiktok">T</div>
        <div class="tile reddit">R</div>
        <div class="tile pinterest">P</div>
    </div>
</body>
</html>
