<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Social Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            width: 90vw;
            height: 90vh;
            padding: 20px;
        }
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }
        .tile:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        .tile img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="tile"><img src="facebook.png" alt="Facebook"></div>
        <div class="tile"><img src="twitter.png" alt="Twitter"></div>
        <div class="tile"><img src="instagram.png" alt="Instagram"></div>
        <div class="tile"><img src="linkedin.png" alt="LinkedIn"></div>
        <div class="tile"><img src="youtube.png" alt="YouTube"></div>
        <div class="tile"><img src="snapchat.png" alt="Snapchat"></div>
        <div class="tile"><img src="tiktok.png" alt="TikTok"></div>
        <div class="tile"><img src="reddit.png" alt="Reddit"></div>
    </div>
</body>
</html>
