<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Dark Theme UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </aside>
        <main class="content">
            <header class="header">
                <h1>Welcome to Metro Dark UI</h1>
            </header>
            <section class="main-section">
                <p>This is a simple Metro-inspired dark theme layout.</p>
            </section>
        </main>
    </div>
</body>
</html>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .sidebar {
        width: 250px;
        background: #1e1e1e;
        padding: 20px;
    }
    .sidebar h2 {
        color: #f0f0f0;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar ul li {
        margin: 15px 0;
    }
    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        display: block;
        border-radius: 5px;
        transition: 0.3s;
    }
    .sidebar ul li a:hover {
        background: #333;
    }
    .content {
        flex: 1;
        padding: 20px;
    }
    .header {
        background: #222;
        padding: 15px;
        text-align: center;
        border-radius: 5px;
    }
    .main-section {
        margin-top: 20px;
        padding: 15px;
        background: #1e1e1e;
        border-radius: 5px;
    }
</style>
