<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Social Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            width: 90vw;
            height: 90vh;
            padding: 20px;
            perspective: 1000px;
        }
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, background 0.5s ease;
            cursor: pointer;
            transform-style: preserve-3d;
            position: relative;
        }
        .tile:hover {
            transform: rotateY(20deg) scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }
        .tile img {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.9); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }
        .tile:hover {
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="tile"><img src="facebook.png" alt="Facebook"></div>
        <div class="tile"><img src="twitter.png" alt="Twitter"></div>
        <div class="tile"><img src="instagram.png" alt="Instagram"></div>
        <div class="tile"><img src="linkedin.png" alt="LinkedIn"></div>
        <div class="tile"><img src="youtube.png" alt="YouTube"></div>
        <div class="tile"><img src="snapchat.png" alt="Snapchat"></div>
        <div class="tile"><img src="tiktok.png" alt="TikTok"></div>
        <div class="tile"><img src="reddit.png" alt="Reddit"></div>
    </div>
</body>
</html>
