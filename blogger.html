<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>SidxSuri - My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .top-nav {
            text-align: left;
            margin-bottom: 20px;
        }
        .top-nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .blog-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            background: #222;
        }
        .blog-post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .blog-post {
            margin-bottom: 30px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            text-align: left;
            box-shadow: 1px 1px 5px rgba(255, 255, 255, 0.1);
        }
        .blog-post h2 {
            font-size: 22px;
            margin: 0;
            color: #ffffff;
            flex-grow: 1;
        }
        .blog-post p {
            font-size: 16px;
            color: #ddd;
        }
        .blog-date {
            font-size: 14px;
            color: #bbb;
            margin-left: 15px;
            white-space: nowrap;
        }
        .comment {
            text-align: left;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            background: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button:disabled {
            background: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="index.html">üè† Home</a>
    </div>

    <h1>Sid's Latest Blog Posts</h1>
    
    <div class="blog-container" id="blog-posts">
        <p>Loading blog posts...</p>
    </div>

    <div class="pagination">
        <button id="prevBtn" onclick="changePage(-1)" disabled>Previous</button>
        <button id="nextBtn" onclick="changePage(1)">Next</button>
    </div>

    <script>
        let allPosts = [];
        let currentPage = 0;
        const postsPerPage = 5;
        const apiKey = "AIzaSyCZTyBHlK5stgD8hs3Z1-XWGIIcfVYC5jc"; // Replace with your actual API key

        function fetchBlogPosts(data) {
            if (!data.feed || !data.feed.entry) {
                document.getElementById("blog-posts").innerHTML = "<p>No posts found.</p>";
                return;
            }

            allPosts = data.feed.entry.map(post => ({
                title: post.title.$t,
                content: post.summary?.$t || post.content?.$t || "No content available.",
                publishedDate: new Date(post.published.$t).toDateString(),
                postId: post.id.$t.split("/").pop() // Extract last part of the post ID
            }));

            displayPosts();
        }

        function fetchComments(postId, commentsContainer) {
            const blogId = "sidxsuri"; // Replace with your actual Blogger Blog ID
            const commentsUrl = `https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${encodeURIComponent(postId)}/comments?key=${apiKey}`;

            fetch(commentsUrl)
                .then(response => response.json())
                .then(data => {
                    if (!data.items || data.items.length === 0) {
                        commentsContainer.innerHTML = "<p>No comments yet.</p>";
                        return;
                    }

                    let commentsHtml = "<h4>Comments:</h4>";
                    data.items.forEach(comment => {
                        commentsHtml += `
                            <div class="comment">
                                <strong>${comment.author.displayName}</strong> <small>(${new Date(comment.published).toDateString()})</small>
                                <p>${comment.content}</p>
                            </div>
                            <hr>
                        `;
                    });

                    commentsContainer.innerHTML = commentsHtml;
                })
                .catch(error => {
                    commentsContainer.innerHTML = "<p>Error loading comments.</p>";
                    console.error("Error fetching comments:", error);
                });
        }

        function displayPosts() {
            let start = currentPage * postsPerPage;
            let end = start + postsPerPage;
            let postsHtml = "";

            allPosts.slice(start, end).forEach(post => {
                const commentsContainerId = `comments-${post.postId}`;
                postsHtml += `
                    <div class="blog-post">
                        <div class="blog-post-header">
                            <h2>${post.title}</h2>
                            <span class="blog-date">${post.publishedDate}</span>
                        </div>
                        <p>${post.content}</p>
                        <div id="${commentsContainerId}"><p>Loading comments...</p></div>
                    </div>
                `;
            });

            document.getElementById("blog-posts").innerHTML = postsHtml;

            // Fetch comments for each post after rendering
            allPosts.slice(start, end).forEach(post => {
                const commentsContainer = document.getElementById(`comments-${post.postId}`);
                if (commentsContainer) {
                    fetchComments(post.postId, commentsContainer);
                }
            });

            document.getElementById("prevBtn").disabled = currentPage === 0;
            document.getElementById("nextBtn").disabled = end >= allPosts.length;
        }

        function changePage(direction) {
            currentPage += direction;
            displayPosts();
        }
    </script>

    <!-- Load Blogger Feed -->
    <script src="https://sidxsuri.blogspot.com/feeds/posts/default?alt=json-in-script&callback=fetchBlogPosts"></script>

</body>
</html>
