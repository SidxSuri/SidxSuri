<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with Sid Suri across multiple platforms including Facebook, Instagram, LinkedIn, Twitter, and more. Stay updated with his content and latest posts.">
    <meta name="keywords" content="Sid Suri, connect with Sid, social media, Instagram, Facebook, LinkedIn, Twitter, YouTube, TikTok, social platforms">
    <meta name="author" content="Sid Suri">
    <meta property="og:title" content="SidxSuri - Connect With Me">
    <meta property="og:description" content="Connect with Sid Suri across multiple platforms including Facebook, Instagram, LinkedIn, Twitter, and more.">
    <meta property="og:image" content="your-profile-image.jpg">
    <meta property="og:url" content="https://www.sidxsuri.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SidxSuri - Connect With Me">
    <meta name="twitter:description" content="Connect with Sid Suri across multiple platforms including Facebook, Instagram, LinkedIn, Twitter, and more.">
    <meta name="twitter:image" content="your-profile-image.jpg">
    <meta name="robots" content="index, follow">
    <title>SidxSuri - Connect With Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="canonical" href="https://www.sidxsuri.com">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HFMLHSXTWF"></script>
    <script type="module" src="google_analytics.js"></script>

    <script src="weather_script.js"></script>
    <script type="module" src="firebase_script.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        .profile-section h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .profile-section p {
            font-size: 16px;
            color: #ccc;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        .tile {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .tile:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.6);
        }
        .tile i {
            font-size: 40px;
            margin-bottom: 5px;
        }
        .tile p {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .stats {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
        }

        .weather-container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 0 10px;
        }

        #weather-tile {
            width: 100%;
            max-width: 460px;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <img src="your-profile-image.jpg" alt="Sid Suri" class="profile-pic" loading="lazy">
        <h1>Sid Suri</h1>
        <p>Connect With Me</p>
    </div>

    <div class="container">
        <div class="tile"><a href="https://www.facebook.com/sidxsuri" target="_blank"><i class="fab fa-facebook"></i><p>Facebook</p></a></div>
        <div class="tile"><a href="https://www.instagram.com/sidxsuri" target="_blank"><i class="fab fa-instagram"></i><p>Instagram</p></a></div>
        <div class="tile"><a href="https://www.twitter.com/sidxsuri" target="_blank"><i class="fab fa-twitter"></i><p>Twitter</p></a></div>
        <div class="tile"><a href="https://www.linkedin.com/in/sidxsuri" target="_blank"><i class="fab fa-linkedin"></i><p>LinkedIn</p></a></div>
    </div>

    <div class="stats-container">
        <div class="stats"><p>Unique Visitors</p><p id="unique-visitors">Loading...</p></div>
        <div class="stats"><p>Total Visits</p><p id="total-visits">Loading...</p></div>
    </div>

    <div class="weather-container">
        <div id="weather-tile" class="stats">
            <p><i class="fas fa-cloud-sun"></i> Weather at my location</p>
            <p><span id="weather-info" class="loading-spinner">Loading...</span></p>
        </div>
    </div>
</body>
</html>
