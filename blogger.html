<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-Style Social Media Tiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            height: 100vh;
            background-color: #1a1a1a;
            padding: 20px;
        }
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .tile:hover {
            transform: scale(1.1);
        }
        .facebook { background: #1877f2; }
        .twitter { background: #1da1f2; }
        .instagram { background: #c13584; }
        .linkedin { background: #0077b5; }
        .youtube { background: #ff0000; }
        .snapchat { background: #fffc00; color: black; }
        .tiktok { background: #010101; }
        .pinterest { background: #bd081c; }
    </style>
</head>
<body>
    <a href="https://www.facebook.com" class="tile facebook">Facebook</a>
    <a href="https://www.twitter.com" class="tile twitter">Twitter</a>
    <a href="https://www.instagram.com" class="tile instagram">Instagram</a>
    <a href="https://www.linkedin.com" class="tile linkedin">LinkedIn</a>
    <a href="https://www.youtube.com" class="tile youtube">YouTube</a>
    <a href="https://www.snapchat.com" class="tile snapchat">Snapchat</a>
    <a href="https://www.tiktok.com" class="tile tiktok">TikTok</a>
    <a href="https://www.pinterest.com" class="tile pinterest">Pinterest</a>
</body>
</html>
