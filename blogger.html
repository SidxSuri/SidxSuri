<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Social Media Tiles</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .tile {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .tile:hover {
            transform: scale(1.1);
        }
        .facebook { background-color: #1877f2; }
        .twitter { background-color: #1da1f2; }
        .instagram { background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); }
        .linkedin { background-color: #0077b5; }
        .youtube { background-color: #ff0000; }
        .whatsapp { background-color: #25d366; }
        .snapchat { background-color: #fffc00; color: black; }
        .tiktok { background-color: #000000; }
        .reddit { background-color: #ff4500; }
        .pinterest { background-color: #bd081c; }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="#" class="tile facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="tile twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" class="tile instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" class="tile linkedin"><i class="fab fa-linkedin-in"></i></a>
    <a href="#" class="tile youtube"><i class="fab fa-youtube"></i></a>
    <a href="#" class="tile whatsapp"><i class="fab fa-whatsapp"></i></a>
    <a href="#" class="tile snapchat"><i class="fab fa-snapchat-ghost"></i></a>
    <a href="#" class="tile tiktok"><i class="fab fa-tiktok"></i></a>
    <a href="#" class="tile reddit"><i class="fab fa-reddit-alien"></i></a>
    <a href="#" class="tile pinterest"><i class="fab fa-pinterest"></i></a>
</body>
</html>
