<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidxSuri - My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .blog-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #222;
        }
        .blog-post {
            margin-bottom: 30px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            text-align: left;
        }
        .comment {
            padding: 10px;
            background: #444;
            border-radius: 5px;
            margin-top: 5px;
        }
        .comment-form textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
        }
        .comment-form button {
            margin-top: 5px;
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .comment-form button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .pagination button {
            margin: 5px;
            padding: 10px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Sid's Latest Blog Posts</h1>
    
    <button id="login-btn">Sign in with Google</button>
    <button id="logout-btn" style="display: none;">Logout</button>
    <p id="user-info"></p>

    <div class="blog-container" id="blog-posts">
        <p>Loading blog posts...</p>
    </div>

    <div class="pagination">
        <button id="prevBtn" onclick="changePage(-1)" disabled>Previous</button>
        <button id="nextBtn" onclick="changePage(1)">Next</button>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        let allPosts = [];
        let currentPage = 0;
        const postsPerPage = 5;
        const apiKey = "AIzaSyCZTyBHlK5stgD8hs3Z1-XWGIIcfVYC5jc"; // Replace with your actual API key
        const clientId = "857093990701-i51vhh27kg58sofkuag5o0srj4dohu1v.apps.googleusercontent.com"; // Replace with your OAuth Client ID
        let accessToken = "";

        function handleCredentialResponse(response) {
            fetch("https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=" + response.credential)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("user-info").innerText = "Signed in as " + data.email;
                    document.getElementById("login-btn").style.display = "none";
                    document.getElementById("logout-btn").style.display = "block";
                });
        }

        function logout() {
            google.accounts.id.disableAutoSelect();
            document.getElementById("user-info").innerText = "";
            document.getElementById("login-btn").style.display = "block";
            document.getElementById("logout-btn").style.display = "none";
        }

        google.accounts.id.initialize({
            client_id: clientId,
            callback: handleCredentialResponse
        });

        google.accounts.id.renderButton(
            document.getElementById("login-btn"),
            { theme: "outline", size: "large" }
        );

        document.getElementById("logout-btn").addEventListener("click", logout);

        function fetchBlogPosts(data) {
            if (!data.feed || !data.feed.entry) {
                document.getElementById("blog-posts").innerHTML = "<p>No posts found.</p>";
                return;
            }

            allPosts = data.feed.entry.map(post => ({
                title: post.title.$t,
                content: post.summary?.$t || post.content?.$t || "No content available.",
                publishedDate: new Date(post.published.$t).toDateString(),
                postId: post.id.$t.split("/").pop()
            }));

            displayPosts();
        }

        function postComment(postId) {
            const blogId = "sidxsuri"; // Replace with your actual Blogger Blog ID
            const commentText = document.getElementById(`comment-input-${postId}`).value;
            if (!commentText.trim()) {
                alert("Comment cannot be empty!");
                return;
            }

            fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${postId}/comments?key=${apiKey}`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ content: commentText })
            })
            .then(response => response.json())
            .then(data => {
                alert("Comment posted successfully!");
                document.getElementById(`comment-input-${postId}`).value = "";
                fetchComments(postId, document.getElementById(`comments-${postId}`));
            })
            .catch(error => console.error("Error posting comment:", error));
        }

        function fetchComments(postId, commentsContainer) {
            const blogId = "YOUR_BLOG_ID";
            fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${postId}/comments?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.items || data.items.length === 0) {
                        commentsContainer.innerHTML = "<p>No comments yet.</p>";
                        return;
                    }

                    let commentsHtml = "<h4>Comments:</h4>";
                    data.items.forEach(comment => {
                        commentsHtml += `<div class="comment">
                            <strong>${comment.author.displayName}</strong> 
                            <small>(${new Date(comment.published).toDateString()})</small>
                            <p>${comment.content}</p>
                        </div>`;
                    });

                    commentsHtml += `
                        <div class="comment-form">
                            <textarea id="comment-input-${postId}" placeholder="Write a comment..."></textarea>
                            <button onclick="postComment('${postId}')">Post Comment</button>
                        </div>
                    `;

                    commentsContainer.innerHTML = commentsHtml;
                });
        }

        function displayPosts() {
            let start = currentPage * postsPerPage;
            let end = start + postsPerPage;
            let postsHtml = "";

            allPosts.slice(start, end).forEach(post => {
                const commentsContainerId = `comments-${post.postId}`;
                postsHtml += `
                    <div class="blog-post">
                        <h2>${post.title}</h2>
                        <span>${post.publishedDate}</span>
                        <p>${post.content}</p>
                        <div id="${commentsContainerId}"><p>Loading comments...</p></div>
                    </div>
                `;
            });

            document.getElementById("blog-posts").innerHTML = postsHtml;
            allPosts.slice(start, end).forEach(post => fetchComments(post.postId, document.getElementById(`comments-${post.postId}`)));
        }
    </script>

    <script src="https://YOUR_BLOG_NAME.blogspot.com/feeds/posts/default?alt=json-in-script&callback=fetchBlogPosts"></script>

</body>
</html>
