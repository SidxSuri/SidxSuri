<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #timer {
      font-size: 36px;
      color: #2c3e50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <div id="timer">Loading countdown...</div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCxEbW9TRG4SrjPyoOmsgezjvq0HkADj04",
      authDomain: "siddy-sounds.firebaseapp.com",
      projectId: "siddy-sounds",
      storageBucket: "siddy-sounds.firebasestorage.app",
      messagingSenderId: "710437474568",
      appId: "1:710437474568:web:35d3af84205338b933dcbd",
      measurementId: "G-NSP8CP2Q7Y"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Function to get launch time from Firestore
    async function getLaunchTime() {
      const docRef = db.collection("launch").doc("countdown");
      const docSnap = await docRef.get();

      if (docSnap.exists) {
        // Firestore timestamp
        const launchTime = docSnap.data().launchTime;

        // Ensure it's a valid timestamp
        if (launchTime instanceof firebase.firestore.Timestamp) {
          return launchTime.toDate(); // Convert to JavaScript Date object
        } else {
          console.error("Launch time is not a valid Firestore timestamp");
          return null;
        }
      } else {
        console.log("No launch time found!");
        return null;
      }
    }

    // Function to start the countdown
    async function startCountdown() {
      const launchTime = await getLaunchTime();
      if (!launchTime) return;

      function updateTimer() {
        const now = new Date().getTime();
        const timeLeft = launchTime - now;

        if (timeLeft < 0) {
          document.getElementById("timer").innerHTML = "Launched!";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Display the countdown in the HTML element with id "timer"
        document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
      }

      // Update the timer every second
      updateTimer();
      const interval = setInterval(updateTimer, 1000);
    }

    // Start the countdown when the page loads
    startCountdown();
  </script>
</body>
</html>
