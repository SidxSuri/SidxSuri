<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidxSuri - Connect With Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Analytics & Consent Mode -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HFMLHSXTWF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('consent', 'default', {
            'ad_storage': 'denied',
            'analytics_storage': 'denied'
        });
        gtag('js', new Date());
        gtag('config', 'G-HFMLHSXTWF', {
            'anonymize_ip': true  // Hides visitor IPs for privacy compliance
        });
    </script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover, a:active {
            color: white;
            text-decoration: underline;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 600px;
        }
        .social-links a {
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
            font-size: 30px;
            margin: 10px;
        }
        .social-links a:hover {
            transform: scale(1.2);
            color: #ffd700;
        }
        .visitor-counter {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        .banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
        .banner button {
            background: #ffd700;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center p-4">
        <h1 class="mb-4">Connect With Me</h1>
        <div class="social-links d-flex flex-wrap justify-content-center">
            <a href="https://www.facebook.com/sidxsuri" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/sidxsuri" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com/sidxsuri" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/sidxsuri" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.tiktok.com/@sidxsuri" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.snapchat.com/add/sidxsuri" target="_blank"><i class="fab fa-snapchat"></i></a>
            <a href="https://www.threads.net/@sidxsuri" target="_blank"><i class="fab fa-threads"></i></a>
            <a href="https://www.youtube.com/@sidxsuri" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.twitch.tv/sidxsuri" target="_blank"><i class="fab fa-twitch"></i></a>
        </div>
        <p class="mt-3">Email: <a href="mailto:mail@sidxsuri.com">mail@sidxsuri.com</a></p>
        <p class="visitor-counter">Visitors: <span id="visitor-count">Loading...</span></p>
    </div>
    <footer>
        <p>For more information, please refer to our <a href="privacy.html">Privacy Policy</a> and <a href="cookies.html">Cookie Policy</a>.</p>
        <p>&copy; 2025 SidxSuri | All Rights Reserved</p>
    </footer>
    <div class="banner" id="consent-banner">
        This website uses cookies to enhance the user experience. By continuing, you agree to our&nbsp;<a href="privacy.html">Privacy Policy</a>.
        <button onclick="acceptConsent()">Accept</button>
    </div>
    <script>
        function acceptConsent() {
            document.getElementById('consent-banner').style.display = 'none';
            localStorage.setItem('cookieConsent', 'true');
            gtag('consent', 'update', {
                'ad_storage': 'granted',
                'analytics_storage': 'granted'
            });
        }
        window.onload = function() {
            if (localStorage.getItem('cookieConsent')) {
                document.getElementById('consent-banner').style.display = 'none';
                gtag('consent', 'update', {
                    'ad_storage': 'granted',
                    'analytics_storage': 'granted'
                });
            }
        };
        fetch('https://api.countapi.xyz/update/sidxsuri/visitor/?amount=1')
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitor-count').innerText = data.value;
            })
            .catch(error => {
                console.error('Error fetching visitor count:', error);
                document.getElementById('visitor-count').innerText = "Error";
            });
    </script>
</body>
</html>
