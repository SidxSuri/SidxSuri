        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";

            apiKey: "AIzaSyBuzAqahAhfKEeDSq_ap_1M5GkxlkMXM3o",

            messagingSenderId: "65985778635",
            appId: "1:65985778635:web:c78b95e54f8eaa4917dc4e",
            measurementId: "G-TKWXVL5930"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        async function trackVisitors() {
            const ip = await fetch('https://api64.ipify.org?format=json').then(res => res.json()).then(data => data.ip);
            const visitorRef = doc(db, "visitorRecords", ip);
            const visitorSnap = await getDoc(visitorRef);
            const countRef = doc(db, "visitorCount", "counter");
            const countSnap = await getDoc(countRef);

            if (!visitorSnap.exists()) {
                await setDoc(visitorRef, { visitedAt: new Date() });
                let newUniqueCount = countSnap.exists() ? countSnap.data().unique + 1 : 1;
                await setDoc(countRef, { unique: newUniqueCount }, { merge: true });
            }

            let newTotalCount = countSnap.exists() ? (countSnap.data().total || 0) + 1 : 1;
            await setDoc(countRef, { total: newTotalCount }, { merge: true });
            document.getElementById("unique-visitors").innerText = newUniqueCount;
            document.getElementById("total-visits").innerText = newTotalCount;
        }

        trackVisitors();
    </script>
