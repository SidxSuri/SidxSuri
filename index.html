<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Radhe Radhe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #player {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'kiPCEWfPmG4',
                playerVars: {
                    autoplay: 1, // Try to autoplay with sound
                    mute: 0, // Attempt to unmute
                    loop: 1,
                    playlist: 'kiPCEWfPmG4'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            let playPromise = event.target.playVideo();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    event.target.unMute(); // Unmute if allowed
                    event.target.setVolume(100);
                }).catch(error => {
                    console.log("Autoplay with sound blocked, playing muted instead.");
                    event.target.mute(); // Keep it muted if blocked
                });
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="player"></div>
</body>
</html>
