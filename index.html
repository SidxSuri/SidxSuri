<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Branding Page with Interactive Design">
    <meta property="og:title" content="My Personal Page">
    <meta property="og:description" content="Follow me on social media and stay updated!">
    <meta property="og:image" content="profile.jpg">
    <meta name="canonical" href="https://yourwebsite.com">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
        }
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .social-tile {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }
        .social-tile:hover {
            transform: scale(1.1);
            background: #333;
        }
        .weather, .stats {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page</h1>
        <img src="profile.jpg" alt="Profile Picture" class="profile-img" loading="lazy">
        <p>Follow me on social media:</p>
        <div class="social-grid">
            <div class="social-tile">📘 Facebook</div>
            <div class="social-tile">🐦 Twitter</div>
            <div class="social-tile">📸 Instagram</div>
            <div class="social-tile">🔗 LinkedIn</div>
        </div>
        <div class="weather" id="weather">🌤 Loading weather...</div>
        <div class="stats" id="stats">📊 Site Stats Loading...</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("weather").innerHTML = "🌤 25°C, Sunny";
            document.getElementById("stats").innerHTML = "📊 1,250 Visitors Today";
        });
    </script>
</body>
</html>
