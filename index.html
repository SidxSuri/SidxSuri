        function gtag(){dataLayer.push(arguments);}

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            width: 90%;
            max-width: 400px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            animation: slideDown 1.2s ease-in-out;
        }
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            font-size: 24px;
        }
        .social-links a {
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.2);
            color: #ffd700;
        }
        p {
            font-size: 16px;
            animation: fadeIn 2s ease-in-out;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="social-links">
            <a href="https://www.facebook.com/sidxsuri" target="_blank"><i class="fab fa-facebook"></i></a>

    <footer>

    <script>
        fetch('https://api.countapi.xyz/hit/sidxsuri.com/visits')
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitor-count').innerText = data.value;
