<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen YouTube Autoplay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        .video-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="youtube-video" src="https://www.youtube.com/embed/kiPCEWfPmG4?autoplay=1&mute=1&controls=0&start=5&playlist=kiPCEWfPmG4&loop=1" 
            allow="autoplay; encrypted-media; fullscreen">
        </iframe>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var iframe = document.getElementById("youtube-video");
            var src = iframe.src;
            iframe.src = src; // Reload the iframe to enforce autoplay in some browsers
        });
    </script>
</body>
</html>
