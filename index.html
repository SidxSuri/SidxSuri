<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Radhe Radhe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="video" 
        src="https://www.youtube.com/embed/kiPCEWfPmG4?autoplay=1&mute=1&loop=1&playlist=kiPCEWfPmG4" 
        title="YouTube video player" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <script>
        document.addEventListener('click', function() {
            let iframe = document.getElementById('video');
            let src = iframe.src;
            
            // Check if it's still muted and unmute it
            if (src.includes("mute=1")) {
                iframe.src = src.replace("mute=1", "mute=0");
            }
        }, { once: true }); // Ensures it runs only once
    </script>

</body>
</html>
