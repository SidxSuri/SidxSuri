<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidxSuri - Connect With Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="icon.png">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HFMLHSXTWF"></script>
    <script type="module" src="google_analytics.js"></script>

    <!-- Firebase Script -->
    <script type="module" src="firebase_script.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        .tile {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .tile:hover {
            transform: scale(1.1);
        }
        .tile:hover p {
            display: none;
        }
        .tile i {
            font-size: 40px;
            margin-bottom: 5px;
        }
        .tile p {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .stats {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
        }
        footer {
            margin-top: 15px;
            font-size: 12px;
            text-align: center;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        .tile:nth-child(1) { background: #3b5998; }
        .tile:nth-child(2) { background: #E1306C; }
        .tile:nth-child(3) { background: #1DA1F2; }
        .tile:nth-child(4) { background: #0077B5; }
        .tile:nth-child(5) { background: #FF0000; }
        .tile:nth-child(6) { background: #FF0050; }
        .tile:nth-child(7) { background: #FFFC00; color: black; }
        .tile:nth-child(8) { background: #000000; color: white; }
        .tile:nth-child(9) { background: #6441A5; }
        .tile:nth-child(10) { background: #606060; }
        .tile:nth-child(11) { background: #12100E; } /* Medium */
        .tile:nth-child(12) { background: #00AFF0; } /* Skype */
    .stats:hover span { transform: scale(1.2); }
</style>
</head>
<body>
    <h1>Connect With Me</h1>
    <div class="container">
        <div class="tile"><a href="https://www.facebook.com/sidxsuri" target="_blank"><i class="fab fa-facebook"></i><p>Facebook</p></a></div>
        <div class="tile"><a href="https://www.instagram.com/sidxsuri" target="_blank"><i class="fab fa-instagram"></i><p>Instagram</p></a></div>
        <div class="tile"><a href="https://www.twitter.com/sidxsuri" target="_blank"><i class="fab fa-twitter"></i><p>Twitter</p></a></div>
        <div class="tile"><a href="https://www.linkedin.com/in/sidxsuri" target="_blank"><i class="fab fa-linkedin"></i><p>LinkedIn</p></a></div>
        <div class="tile"><a href="https://www.youtube.com/@sidxsuri" target="_blank"><i class="fab fa-youtube"></i><p>YouTube</p></a></div>
        <div class="tile"><a href="https://www.tiktok.com/@sidxsuri" target="_blank"><i class="fab fa-tiktok"></i><p>TikTok</p></a></div>
        <div class="tile"><a href="https://www.snapchat.com/add/sidxsuri" target="_blank"><i class="fab fa-snapchat"></i><p>Snapchat</p></a></div>
        <div class="tile"><a href="https://www.threads.net/@sidxsuri" target="_blank"><i class="fab fa-instagram"></i><p>Threads</p></a></div>
        <div class="tile"><a href="https://www.twitch.tv/sidxsuri" target="_blank"><i class="fab fa-twitch"></i><p>Twitch</p></a></div>
        <div class="tile"><a href="mailto:mail@sidxsuri.com"><i class="fas fa-envelope"></i><p>Email</p></a></div>
        <div class="tile"><a href="https://medium.com/@sidxsuri" target="_blank"><i class="fab fa-medium"></i><p>Medium</p></a></div>
        <div class="tile"><a href="https://join.skype.com/invite/nD5lXiWhfihM"><i class="fab fa-skype"></i><p>Skype</p></a></div>
    </div>
    <div class="stats-container" style="display: flex; gap: 20px; justify-content: center; margin-top: 20px;">
        <div class="stats" style="padding: 20px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; font-size: 20px; width: 220px; text-align: center; transition: 0.3s;">
            <p><strong>Unique Visitors:</strong></p>
            <p><span id="unique-visitors" style="font-size: 26px; font-weight: bold; transition: 0.3s; display: inline-block;">Loading...</span></p>
        </div>
        <div class="stats" style="padding: 15px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; font-size: 18px; width: 150px; text-align: center;">
            <p><strong>Total Visits:</strong></p>
            <p><span id="total-visits" style="font-size: 24px; font-weight: bold; transition: 0.3s;">Loading...</span></p>
        </div>
    </div>
    <footer style="position: absolute; bottom: 0; width: 100%; background: rgba(255, 255, 255, 0.1); padding: 10px;">
        <p>For more information, please refer to <a href="privacy.html" style="text-decoration: underline;">Privacy Policy</a> and <a href="cookies.html" style="text-decoration: underline;">Cookie Policy<br><br>
        <p>&copy; 2025 SidxSuri | All Rights Reserved</p>
    </footer>
</body>
</html>
