<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Radhe Radhe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="video" src="https://www.youtube.com/embed/kiPCEWfPmG4?autoplay=1" 
            title="YouTube video player" allow="autoplay; fullscreen">
    </iframe>

    <script>
        // Try playing with sound after user interaction
        document.addEventListener('click', function() {
            const video = document.getElementById('video');
            video.src += "&mute=0"; // Append mute=0 to unmute the video
        }, { once: true }); // Run only once on first click
    </script>

</body>
</html>
