<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Radhe Radhe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .pip-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background: #ffcc00;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <iframe id="video" 
        src="https://www.youtube.com/embed/kiPCEWfPmG4?autoplay=1&mute=0&loop=1&playlist=kiPCEWfPmG4" 
        allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen>
    </iframe>

    <button class="pip-button" onclick="enablePiP()">Enable PiP Mode</button>

    <script>
        function enablePiP() {
            let video = document.querySelector("iframe");

            if (document.pictureInPictureEnabled) {
                video.requestPictureInPicture().catch(error => {
                    console.log("PiP not allowed: ", error);
                });
            } else {
                alert("Your browser does not support Picture-in-Picture mode.");
            }
        }
    </script>

</body>
</html>
