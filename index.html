<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidxSuri - Connect With Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
            animation: slideDown 1.2s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .social-links {
            display: flex;
            gap: 30px;
            font-size: 40px;
        }
        .social-links a {
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.3);
            color: #ffd700;
        }
        p {
            font-size: 24px;
            animation: fadeIn 2s ease-in-out;
        }
        footer {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect With Me</h1>
        <div class="social-links">
            <a href="https://www.facebook.com/sidxsuri" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/sidxsuri" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com/sidxsuri" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/sidxsuri" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.tiktok.com/@sidxsuri" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.snapchat.com/add/sidxsuri" target="_blank"><i class="fab fa-snapchat"></i></a>
            <a href="https://www.threads.net/@sidxsuri" target="_blank"><i class="fab fa-threads"></i></a>
        </div>
        <p>Email: <a href="mailto:mail@sidxsuri.com" style="color: white; text-decoration: none;">mail@sidxsuri.com</a></p>
    </div>
    <footer>
        <p>&copy; 2025 SidxSuri | All Rights Reserved</p>
    </footer>
</body>
</html>
